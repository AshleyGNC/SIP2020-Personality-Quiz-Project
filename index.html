<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>What color of your brain do you use the most?</h1>

    <h2>If you had free time to do something, what would you do?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://www.familyhandyman.com/wp-content/uploads/2019/01/GettyImages-1139615851.jpg"
        />
        <br />
        <button id="q1a1">Organize and clean my room</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://previews.123rf.com/images/golubovy/golubovy1902/golubovy190200680/118052180-artist-workplace-watercolor-painting-creation-hand-doing-color-brushstrokes-with-sketches-and-palett.jpg"
        />
        <br />
        <button id="q1a2">Do some art work</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://miro.medium.com/max/693/1*2vt-C5QMnVdh8euVgpRhNw.jpeg"
        />
        <br />
        <button id="q1a3">Learning something new and challenging</button>
      </div>
      <div class="answer-choice">
        <img src="https://envato-shoebox-0.imgix.net/c86d/4fbc-164f-4976-bec2-740f14d907ca/EE4I8306+copy.jpg?auto=compress%2Cformat&fit=max&mark=https%3A%2F%2Felements-assets.envato.com%2Fstatic%2Fwatermark2.png&markalign=center%2Cmiddle&markalpha=18&w=700&s=e4daa21f83808b4ef0360a201e9bf258" />
        <br />
        <button id="q1a4">Go out with friends</button>
      </div>
    </div>

    <h2>In class they know you as?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://i.pinimg.com/originals/f9/fc/f7/f9fcf7fa688225a37f2f015f2c87da09.jpg"
        />    
        <br />
        <button id="q2a1">Popular</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.channelfutures.com/files/2018/06/Friendly-Businesspeople-2018.jpg"
        />
        <br />
        <button id="q2a2">Friendly</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://previews.123rf.com/images/prometeus/prometeus1706/prometeus170600591/80472998-education-smart-student-girl-wearing-black-school-dress-standing-by-a-blackboard-chalkboard-backgrou.jpg"
        />
        <br />
        <button id="q2a3">Teacher's pet</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://mk0vojovoweumgjb625j.kinstacdn.com/wp-content/uploads/2019/06/26.6.19_header.jpg"
        />
        <br />
        <button id="q2a4">Team leader</button>
      </div>
    </div>

    <h2>Would you best describe yourself as?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://assets.lightspeedhq.com/img/2018/11/8905e5d0-blog-nov_top5loyaltysolutiontypesforindbusiness.jpg"
        />
        <br />
        <button id="q3a1">Loyal</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.abundantworldinstitute.com/wp-content/uploads/2019/02/lateral_thinking.jpg"
        />
        <br />
        <button id="q3a2">Creative</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://previews.123rf.com/images/arcady31/arcady311712/arcady31171200101/92337605-male-logical-thinking-process-pictogram.jpg"
        />
        <br />
        <button id="q3a3">Logical</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://thumbs.dreamstime.com/b/fun-dynamic-energetic-situations-positive-person-164564997.jpg"
        />
        <br />
        <button id="q3a4">Dynamic</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your result is...</h2>
    </div>
  </body>
</html>
